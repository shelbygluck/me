<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelby Gluck</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <header>See Shelby's website with different branding!</header>
    <div id="controls">
    <h4 class="company">Microsoft</h4>
        <label class="switch">
            <input type="checkbox" id="microsoft" value="false">
            <span class="slider round"></span>
        </label>
    <h4 class="company">Amazon</h4>
        <label class="switch">
            <input type="checkbox" id="amazon" value="false">
            <span class="slider round"></span>
        </label>
    <h4 class="company">Google</h4>
        <label class="switch">
            <input type="checkbox" id="google" value="false">
            <span class="slider round"></span>
        </label>
    <h4 class="company">Apple</h4>
        <label class="switch">
            <input type="checkbox" id="apple" value="false">
            <span class="slider round"></span>
        </label>
    </div>

    <h2 class="first google">Example Color 1</h2>
    <h2 class="second google">Example Color 2</h2>

    <div id="navbar">
        <h5>Experience</h5>
        <h5>Education</h5>
        <h5>Portfolio</h5>
        <h5>Fun Facts</h5>
    </div>

    <script src="app.js"></script>

</body>
</html>
